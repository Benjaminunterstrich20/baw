<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benni Airways</title>
<link href="style.css" rel="stylesheet">
<style>
body { font-family:'Arial',sans-serif; margin:0; padding:0; background:#f0f4f8; color:#333; }
header { background:#1e3a8a; color:white; padding:1rem; text-align:center; }
header h1 { margin:0; font-size:1.8rem; }
nav { margin-top:0.5rem; }
nav a { color:white; text-decoration:none; margin:0 1rem; font-weight:bold; }
main { padding:2rem; max-width:900px; margin:0 auto; }
h2 { text-align:center; }
.dashboard { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem; margin-top:2rem; }
.card { background:white; padding:2rem 1rem; border-radius:10px; text-align:center; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.2s; }
.card:hover { transform:translateY(-5px); box-shadow:0 6px 18px rgba(0,0,0,0.2); }
.card img { max-width:60px; margin-bottom:0.5rem; }
.card h3 { margin:0; font-size:1.2rem; color:#1e3a8a; }
@media (max-width:600px) { .dashboard { grid-template-columns:1fr; } }
</style>
</head>
<body>

<header>
  <h1>Benni Airways ✈️</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Flug buchen</a>
    <a href="faq.html">FAQ</a>
    <a href="sitzplan.html">Sitzplan</a>
    <a href="about.html">Über uns</a>
  </nav>
</header>

<main>
  <h2>Willkommen! Wähle eine Aktion:</h2>
  <div class="dashboard">
    <div class="card" onclick="location.href='booking.html'">
      <img src="icons/plane.png" alt="Flug buchen">
      <h3>Flug buchen</h3>
    </div>
    <div class="card" onclick="location.href='sitzplan.html'">
      <img src="icons/seating.png" alt="Sitzplan">
      <h3>Sitzplan ansehen</h3>
    </div>
    <div class="card" onclick="location.href='faq.html'">
      <img src="icons/faq.png" alt="FAQ">
      <h3>FAQ</h3>
    </div>
    <div class="card" onclick="location.href='about.html'">
      <img src="icons/info.png" alt="Über uns">
      <h3>Über uns</h3>
    </div>
  </div>
</main>

</body>
</html>
